<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HANDWAVE</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">HANDWAVE</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive" style="padding-right: 70%;">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#page-top" style="color: #f4623a;">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            {% include "includes/_message.html" %}
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <section class="page-section" style="padding: 5rem 0;" id="register">
                        <div class="container px-4 px-lg-5">
                            <div class="row gx-4 gx-lg-5 justify-content-center">
                                <div class="col-lg-8 col-xl-6 text-center">
                                    <h2 class="text-white font-weight-bold">Create Account</h2>
                                    <hr class="divider" />
                                </div>
                            </div>
                            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                                <div class="col-lg-6">
                                    <form id="regForm" action="" method="POST">
                                        <!-- Info input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="name" id="name" type="text" placeholder="First Name" required/>
                                            <label for="name">Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="username" id="username" type="text" placeholder="name@example.com" required/>
                                            <label for="username">Username</label>
                                        </div>
                                        <!-- password input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="passIn" id="passIn" type="password" placeholder="Password" required/>
                                            <label for="passIn">Password</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="passConf" id="passConf" type="password" placeholder="Password" required/>
                                            <label for="passConf">Password Confirmation</label>
                                        </div>
                                        <!-- Submit Button-->
                                        <div class="d-grid"><button name="register" style="width: 30%; justify-self: center;" class="btn btn-primary btn-xl" id="regBtn" type="submit">Create My Account</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </header>
        
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - Graduation Project</div></div>
        </footer>
    </body>
</html>
